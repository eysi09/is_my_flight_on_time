<!DOCTYPE HTML>
<html>
  <head>
    <title>Is My Keflav&iacute;k Flight on Time?</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row>">
        <div class="col-md-12">
          <h2 class="main-header">Well is it?</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <button type="button" class="btn btn-primary" data-id="arrivals">Arrivals</button>
          <button type="button" class="btn btn-default" data-id="departures">Departures</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form role="form">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Loading data..." disabled>
            </div>
          </form>
        </div>
      </div>
      <div class="row flightslist"></div>
      <div class="row response-msg" style="display:none;"></div>
      <div class="row flight-detail" style="display:none;"></div>
      <div class="row alert-type-1" style="display:none;">
        <div class="col-md-12">
          <div class="alert alert-danger" role="alert">
            <strong>Oh snap!</strong> Can't load flights at the moment. Try refreshing.
          </div>
        </div>
      </div>
      <div class="row alert-type-2" style="display:none;">
        <div class="col-md-12">
          <div class="alert alert-danger" role="alert">
            <strong>Damn son.</strong> Couldn't find your flight.
          </div>
        </div>
      </div> 
    </div>

    <script type="text/template" id="flightslist_template">
      <div class="col-md-12">
        <div class="dropdown">
          <ul class="dropdown-menu flights custom-dd" role="menu">
            <% _.each(list, function(i) { %>
              <% var val = i.flightNumber + ' ' + i.to + ' - ' + i.airline + key + i.from %>
              <li><a class="option" data-id="<%= i.flightNumber %>" href="#"><%= val %></a></li>
            <% }); %>
          </ul>
        </div>
      </div>
    </script>
    <script type="text/template" id="response_msg_template">
      <div class="col-md-12">
        <h2><%= reaction %> Your flight <%= direction %> <%= airport %> is <%= status1 %> <%= delay %> <%= status2 %></h2>
      </div>
    </script>
    <script type="text/template" id="flight_detail_template">
      <div class="col-md-12">
        <h2>Here's the lowdown:</h2>
        <div class="table-responsive flight_detail">
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th><%= direction.charAt(0).toUpperCase() + direction.slice(1)%></th>
                <th>Airline</th>
                <th>Planned <%= action %></th>
                <th>Real <%= action %><th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><%= flight_number %></td>
                <td><%= airport %></td>
                <td><%= airline %></td>
                <td><%= planned %></td>
                <td><%= real_full %></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </script>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.1/moment.min.js"></script>
    <script src="js/is_my_flight_on_time.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
